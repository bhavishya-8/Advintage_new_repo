    .popup h2 {

    }
    
    .popup .close {
        position: absolute;
        top: 1px;
        right: 10px;
        transition: all 200ms;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
    }
    
    .popup .close:hover {
        color: #1414f5;
    }
    
    .popup .content {
        max-height: 30%;

    }
    
    .popup li a {

    .popup li a:hover {
