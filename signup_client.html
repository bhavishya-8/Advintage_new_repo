    <style>
        /* Your existing styles here */
        
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #4415ebcc;
            margin: 0;
        }
        
        .big-heading {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        
        .signup-form {
            overflow: hidden;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            position: relative;
            box-shadow: 5px 10px 10px rgba(2, 128, 144, 0.2);
            width: 400px;
        }
        
        .signup-form input {
            display: block;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            width: 100%;
            border: 0;
            padding: 10px;
            margin: 15px 0;
        }
        
        .signup-form button {
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            width: 100px;
            border: 0;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #ffcd1b;
            transition: background-color 300ms;
            align-self: flex-end;
        }
        
        .signup-form button:hover {
            background-color: #e0b900;
        }
    </style>
</head>

    <div class="signup-container">

        <form action="http://43.205.124.179/cgi-bin/bhavishya/signup_client.py" class="signup-form">
